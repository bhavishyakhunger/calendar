<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Legend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Academic Calendar at a Glance (2024)</h1>
    <div id="calendar-container"></div>
    <div id="event-info"></div>
    <footer>
        <div id="calendar-legend">
            <div class="bh">
                <div class="legend-item">
                    <div class="color-box holiday"></div>
                    <span>Holiday</span>
                </div>
                <div class="legend-item">
                    <div class="color-box fes"></div>
                    <span>PECfest (Tentative)</span>
                </div>
            </div>
            <div class="bh">
                <div class="legend-item">
                    <div class="color-box sports-week"></div>
                    <span>Athletic Meet</span>
                </div>
                <div class="legend-item">
                    <div class="color-box exams"></div>
                    <span>Exams</span>
                </div>
            </div>
        </div>
        <div class="special-info">
            <ul>
                <li>Timetable of Thursday will be followed on 13th August, 2024.</li>
                <li>Timetable of Friday will be followed on 24th September, 2024 and 11th November, 2024.</li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
